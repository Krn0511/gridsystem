<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Grid System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="bg-primary text-white p-3 mb-3">Column 1</div>
      </div>
      <div class="col-md-6">
        <div class="bg-secondary text-white p-3 mb-3">Column 2</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="bg-success text-white p-3 mb-3">Column 3</div>
      </div>
      <div class="col-md-4">
        <div class="bg-warning text-white p-3 mb-3">Column 4</div>
      </div>
      <div class="col-md-4">
        <div class="bg-info text-white p-3 mb-3">Column 5</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
